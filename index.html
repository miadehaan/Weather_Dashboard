<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8">

</head>

<body>

    <!-- Header -->
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
        <p class="lead">Lookup the current conditions for any city!</p>
    </header>

    
    <main class="container">
        <div class="row">  
            <!-- Left column with search and history -->
            <aside class="input-group mb-3 col-lg-3 fixed bg-light">
                <div class="row">
                    <h5 class="searchHeader col-12">Search for a city</h5>
                    <input type="text" class="cityInput form-control col-10" placeholder="Enter city" aria-label="Enter city" aria-describedby="button-addon">
                    <div class="input-group-append">
                        <button class="citySubmit btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                    </div>

                    <div class="history">
                    <!-- Search History by city goes here -->
                    </div>
                </div>
            </aside>

            <section class="col-lg-9 scrollit">
                <div class="currentWeather">
                    <h1><span id="cityName"></span>  <span class="date"></span></h1>
                    <p id ="temp"></p>
                    <p id ="humidity"></p>
                    <p id ="windSpeed"></p>
                    <p id ="uvIndex"></p>
                    <!-- Show the city weather conditons -->
                </div>

                <div class="forecast">
                    <!-- show the city 5-day forecast -->
                </div>
            </section>
        
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-secondary">
        <div class="container">
            <span class="copyright text-white">&#169; Copyright</span>
        </div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->

</body>
</html>
