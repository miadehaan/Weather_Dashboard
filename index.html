<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8">

</head>

<body>

    <!-- Header -->
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>

    
    <main class="container">
        <div class="row">  
            <!-- Left column with search and history -->
            <aside class="input-group mb-3 col-lg-3 fixed bg-light">
                <div class="row">
                    <h5 class="searchHeader col-12">Search for a city</h5>

                    <form id="inputForm">
                        <input type="text" class="cityInput form-control" placeholder="Enter city" aria-label="Enter city" aria-describedby="button-addon">
                        <div class="input-group-append">
                            <button class="citySubmit btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                        </div>      
                    </form>     
                </div>

                <div class="row">
                    <div class="historyList">
                    <!-- Search History by city goes here -->
                    </div>
                </div>
            </aside>

            <!-- Show the city weather conditons -->
            
            <section class="col-lg-9 scrollit">
                <div class="currentWeather">
                    <h1><span id="cityName"></span>  <span class="date"></span> <img class="weatherIcon"></img></h1>
                    <p id ="temp"></p>
                    <p id ="humidity"></p>
                    <p id ="windSpeed"></p>
                    <p id ="uvIndex"> <span class="uvValue"></span> </p>
                </div>

                <!-- show the city 5-day forecast -->
                <div class="allforecast">
                    <h5>5-day Weather Forecast</h5>
                    <div class="row">
                        <div id="0" class="forecast col-md-2"> </div>
                        <div id="1" class="forecast col-md-2"> </div>
                        <div id="2" class="forecast col-md-2"> </div>
                        <div id="3" class="forecast col-md-2"> </div>
                        <div id="4" class="forecast col-md-2"> </div> 
                    </div>
                </div>
            </section>
        
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-secondary">
        <div class="container">
            <span class="copyright text-white">&#169; Copyright</span>
        </div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="./script.js"></script>

</body>
</html>
